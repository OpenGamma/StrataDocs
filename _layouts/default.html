<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.homepage == true %}Strata Documentation{% else %}{{ page.title }} | Strata Documentation{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/stylesheets/syntax.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/stylesheets/alerts.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/font-awesome-4.3.0/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <script src="{{ "/assets/javascripts/site.js" | prepend: site.baseurl }}" type="text/javascript" charset="utf-8" defer></script>
    <script src="{{ "/assets/javascripts/main.js" | prepend: site.baseurl }}" type="text/javascript" charset="utf-8" defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-12092825-8', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="wrapper">

      {% include header.html %}

      <div id="content" class="row">

        {% include sidebar.html %}

        <main id="main" class="main">
          {% unless page.no_header %}
            <h1 class="title">{{ page.title }}</h1>
          {% endunless %}
          {{ content }}
        </main>
      </div>

      {% include footer.html %}
    </div>
  </body>
</html>
