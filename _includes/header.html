    </p>
    <p class="title">Strata</p>
    <nav>
      <ul class="navigation">
        <li class="{% if page.tab == 'intro' %}tabsel{% else %}tabdesel{% endif %}"><a href="{{site.baseurl}}/" title="Introduction"><span>Introduction</span></a></li>
