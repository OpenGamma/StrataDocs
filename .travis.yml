# https://github.com/gjtorikian/html-proofer/wiki/Using-HTMLProofer-From-Ruby-and-Travis
sudo: false

language: ruby
rvm:
  - 2.2.2
branches:
  only:
    - /.*/
    - gh-pages
cache:
  bundler: true
  directories:
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer #https://github.com/gjtorikian/html-proofer/issues/381  
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - sudo update-ca-certificates
  - gem update bundler
before_script:
  - "sed -i -e 's!baseurl: \".*\"!baseurl: \"/strata/'\"$TRAVIS_BRANCH\"'\"!' _config.yml"
script:
  - bundle exec rake test
  - bundle exec jekyll build -d ./_site/strata/$TRAVIS_BRANCH
  - bundle exec htmlproofer _site --url-ignore /github.com/,/www.opengamma.com/support-services/ --file-ignore /strata/$TRAVIS_BRANCH/apidocs/
after_success:
  - aws s3 sync --quiet --delete _site/strata/ s3://strata-docs-ci.dev.opengamma.com/strata/
  - echo "See http://strata-docs-ci.dev.opengamma.com/$TRAVIS_BRANCH/"
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
    - secure: 
    - secure: 

